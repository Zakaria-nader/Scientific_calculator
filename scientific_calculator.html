<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>آلة حاسبة علمية</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
    }
    .display {
      background: #000;
      color: #0f0;
      font-size: 24px;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: left;
      direction: ltr;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    button.equal {
      background: #28a745;
      grid-column: span 2;
    }
    button.clear {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('**')">^</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('Math.exp(')">exp</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')">+</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') display.innerText = '';
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        let result = eval(display.innerText);
        display.innerText = result;
      } catch (error) {
        display.innerText = 'خطأ';
      }
    }
  </script>

</body>
</html>
